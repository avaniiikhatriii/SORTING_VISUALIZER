<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sorting Algorithms Visualized</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="hero">
    <h1>Sorting Algorithms Visualized</h1>

    <div class="toolbar">
      <button id="btnNew" class="btn primary">New Random Array</button>
      <div class="slider-wrap">
        <span>Set Size and Speed</span>
        <input id="sizeSpeed" type="range" min="1" max="100" value="55" />
      </div>
    </div>

    <div class="algo-row">
      <button class="btn algo" data-algo="merge">Merge Sort</button>
      <button class="btn algo" data-algo="quick">Quick Sort</button>
      <button class="btn algo" data-algo="bubble">Bubble Sort</button>
      <button class="btn algo" data-algo="heap">Heap Sort</button>
      <button class="btn algo" data-algo="insertion">Insertion Sort</button>
      <button class="btn algo" data-algo="radix">Radix Sort</button>
    </div>
  </header>

  <main>
    <div id="bars" class="bars" aria-label="Bars container"></div>
  </main>

  <script src="app.js"></script>
</body>
</html>
